 <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="warning" menu="first"></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu principal de la aplicacion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-text color="secondary">
          <h2>En esta app encontraras las mejores rebajas y la manera mas rapida de hacer las compras</h2>
        </ion-text>
      </ion-item>
      <ion-item class="imgPrin">
          <ion-img [src]= "imgPrin"></ion-img>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-text color="secondary">
        <h2>Pre view de tu lista de la compra</h2>
      </ion-text>
      <ion-item *ngFor="let producto of lista">
        <ion-avatar slot="start">
          <ion-img [src]="producto.imgProducto"></ion-img>
        </ion-avatar>
        <ion-item>
          <ion-label>
            {{ producto.nombreProducto }}
          </ion-label>
        </ion-item>
      </ion-item>
      <ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
