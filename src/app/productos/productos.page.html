<ion-header>
  <ion-menu-toggle auto-hide=false></ion-menu-toggle>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="warning" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos" [routerLink]="['/productos', producto.id]" >
      <ion-avatar slot="start">
        <ion-img [src]="producto.imgProducto"></ion-img>
      </ion-avatar>
      <ion-label>
        {{producto.nombreProducto}}
      </ion-label>
      <ion-label class="alignme">
        {{producto.cantidad}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-button expand="full" color="warning" (click)="addNuevoProducto()">
      <ion-label>AÃ±adir producto</ion-label>
    </ion-button>
</ion-footer>
